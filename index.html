<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <script type="module">
        import {add, sha256, sha512} from "./build/debug.js";
        document.body.innerText = add(1, 2).toString();
        const count = 1000;
        const s0 = window.performance.now();
        let h0;
        for (let i = 0; i < count; i++) {
            h0 = sha256("11kjkajfal098102831823kkkjaq akka$%^&*()")
        }
        const e0 = window.performance.now() - s0;
        console.log("SHA256 循环执行 %s 次, %s 时间:毫秒 %s", count, h0.padEnd(88, " "), e0);

        const s1 = window.performance.now();
        let h1;
        for (let i = 0; i < count; i++) {
            h1 = sha512("11kjkajfal098102831823kkkjaq akka$%^&*()")
        }
        const e1 = window.performance.now() - s1;
        console.log("SHA512 循环执行 %s 次, %s 时间:毫秒 %s", count, h1, e1);
    </script>
</head>
<body></body>
</html>
